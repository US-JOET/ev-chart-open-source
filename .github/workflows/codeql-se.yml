name: "COMMON CodeQL with SE"

on:
#   push:
#     branches: [ "develop" ]
#     paths-ignore:
#       - 'infrastructure/**'
#       - '.github/**'
#       - 'devops/**'
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ 'develop']
    paths:
      - '**/*.py'
      - 'frontend/**'
      - '!.github/**'
      - '!infrastructure/**'
      - '!database/**'
  schedule:
    - cron: '23 1 * * 6'
  # Reenable for active development
  workflow_dispatch:
    
    
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  collect-changes:
    runs-on: [codeql]
    outputs:
        frontend_changed: ${{ steps.frontend_check.outputs.changed_files }}
        python_changed: ${{ steps.python_check.outputs.changed_files }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Fetch commits
      if: github.event_name == 'pull_request' && !github.event.pull_request.draft
      run: |
        git fetch --no-tags --prune origin '+refs/heads/${{github.base_ref}}'
        git fetch --no-tags --prune origin '+refs/heads/${{github.head_ref}}'
    - name: frontend_check
      id: frontend_check
      run: |
        if ${{github.event_name == 'pull_request' && !github.event.pull_request.draft}}; then
          CHANGE_FOUND=$(git diff --name-only refs/remotes/origin/${{github.base_ref}}...refs/remotes/origin/${{github.head_ref}} | 
          grep -qi 'frontend/' && echo 'True' || echo 'False')
          echo "changed_files=$CHANGE_FOUND" >> $GITHUB_OUTPUT
        else
          echo "changed_files=True" >> $GITHUB_OUTPUT
        fi
    - name: python_check
      id: python_check
      run: |
        if ${{github.event_name == 'pull_request' && !github.event.pull_request.draft}}; then
          CHANGE_FOUND=$(git diff --name-only refs/remotes/origin/${{github.base_ref}}...refs/remotes/origin/${{github.head_ref}} | 
          grep -qi '\.py$' && echo 'True' || echo 'False')
          echo "changed_files=$CHANGE_FOUND" >> $GITHUB_OUTPUT
        else
          echo "changed_files=True" >> $GITHUB_OUTPUT
        fi
    - name: display output
      run: |
        echo "Frontend Check Output: ${{steps.frontend_check.outputs.changed_files}}"
        echo "Python Check Output: ${{steps.python_check.outputs.changed_files}}"
  analyze-python:
    name: Analyze Python
    needs: collect-changes
    runs-on: [codeql]
    permissions:
      actions: read
      contents: read
      security-events: write
    
    if: needs.collect-changes.outputs.python_changed == 'True'
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Use only 'java' to analyze code written in Java, Kotlin or both
        # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Check Java Version
      run: |
        which java

    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        queries: security-extended,security-and-quality


    # Autobuild attempts to build any compiled languages  (C/C++, C#, Go, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines.
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

    # - run: |
    #     echo "Run, Build Application using script"
    #     ./location_of_script_within_repo/buildscript.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  analyze-javascript:
